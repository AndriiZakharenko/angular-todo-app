<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>

  <div class="todoapp__content">

    <header class="todoapp__header">
      <!-- this button should have `active` class only if all todos are completed -->
      <button
        type="button"
        class="todoapp__toggle-all active"
      ></button>

      <!-- Add a todo on form submit -->
      <form>
        <input
          type="text"
          class="todoapp__new-todo"
          placeholder="What needs to be done?"
        />
      </form>
    </header>

    <section class="todoapp__main">

      <!-- This is a completed todo -->
      <div class="todo completed">
        <label class="todo__status-label">
          <input type="checkbox" class="todo__status" checked />
        </label>

        <span class="todo__title">Completed Todo</span>

        <!-- Remove button appears only on hover -->
        <button class="todo__remove">x</button>

        <div class="modal overlay">
          <div class="modal-background has-background-white-ter"></div>
          <div class="loader"></div>
        </div>
      </div>

      <!-- This todo is an active todo -->
      <div class="todo">
        <label class="todo__status-label">
          <input type="checkbox" class="todo__status" />
        </label>

        <span class="todo__title">
          Not Completed Todo
        </span>


        <!-- Remove button appears only on hover -->
        <button type="button" class="todo__remove">×</button>
      </div>

      <!-- This todo is being edited -->
      <div class="todo">
        <label class="todo__status-label">
          <input type="checkbox" class="todo__status" />
        </label>

        <!-- This form is shown instead of the title and remove button -->
        <form>
          <input type="text" class="todo__title-field" placeholder="Empty todo will be deleted"
            value="Todo is being edited now" />
        </form>
      </div>

      <!-- This todo is in loadind state -->
      <div class="todo">
        <label class="todo__status-label">
          <input type="checkbox" class="todo__status" />
        </label>

        <span class="todo__title">
          Todo is being saved now
        </span>

        <button type="button" class="todo__remove">×</button>
      </div>


    </section>

    <!-- Hide the footer if there are no todos -->
    <footer class="todoapp__footer">
      <span class="todo-count">
        3 items left
      </span>

      <!-- Active link should have the 'selected' class -->
      <nav class="filter" >
        <a href="#/" class="filter__link selected">
          All
        </a>

        <a href="#/active" class="filter__link">
          Active
        </a>

        <a href="#/completed" class="filter__link">
          Completed
        </a>
      </nav>

      <!-- this button should be disabled if there are no completed todos -->
      <button type="button" class="todoapp__clear-completed">
        Clear completed
      </button>
    </footer>

  </div>

  <article class="message is-danger message--hidden">
    <div class="message-header">
      <p>Error</p>
      <button class="delete"></button>
    </div>

    <div class="message-body">
      Unable to add a Todo
    </div>

  </article>

</div>
